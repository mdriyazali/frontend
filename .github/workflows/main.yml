name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Bump version
      run: npm install -g conventional-recommended-bump && conventional-recommended-bump --preset angular -l | xargs npm version

    - name: Terraform Init
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_subcommand: "init"
        working-directory: ./terraform

    - name: Terraform Plan
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_subcommand: "plan"
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Terraform Apply
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_subcommand: "apply"
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        args: -auto-approve

    - name: Create Git tag
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag -a v${{ env.npm_package_version }} -m "Version ${{ env.npm_package_version }}"
        git push --follow-tags

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.npm_package_version }}
        release_name: Release ${{ env.npm_package_version }}
        draft: false
        prerelease: false

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: frontend-app
        path: /home/artifact
